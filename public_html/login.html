<body>

    <!-- Barra de navegación superior-->
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-login">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div id="empresa">
                        <img style="background: none;border: none" class="navbar-brand img-thumbnail" alt="logo" src="../img/logo.png">
                        <a class="navbar-brand" href="../inicio.html">Panoptico</a>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navigation-login">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="servicios-disponibles.html">Presupuestos <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="cliente-pot/sol-presupuesto.html">Solicitar presupuesto</a></li>

                        </li>
                        <li><a href="../servicios.html">Servicios</a>
                        <li><a href="../sobre-nosotros.html">Sobre nosotros</a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="">Iniciar sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- /Barra de navegacion superior-->
    
    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Bienvenido</h3>
                                <form class="register-form">
                                    <label>Email</label>
                                    <input id="email-login" type="email" class="form-control" placeholder="Email" autocomplete="on">
                                    <div id="err-user" class="alert alert-danger"><p>Usuario no encontrado</p></div>
                                    <label>Contraseña</label>
                                    <input id="pass-login" type="password" class="typeahead form-control" placeholder="Contraseña" autocomplete="on">
                                    <div id="err-pass" class="alert alert-danger"><p>Contraseña incorrecta</p></div>
                                    <a id="login" href="#" class="btn btn-primary btn-block">Iniciar sesión</a>
                                </form>
                                <div class="forgot">
                                    <a href="#" class="btn btn-primary btn-simple">Ha olvidado su contraseña?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
            <div class="footer register-footer text-center">
                    <h6>&copy; 2017 Panoptico Seguridad privada</h6>
            </div>
        </div>
    </div>
